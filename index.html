<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/OIP.jpg" type="image/x-icon" />
    <title>Calculator with HTML, CSS, & JavaScript | Polash Pro</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <input type="text" placeholder="0" id="input_box" />
      <div class="btn-con">
        <div class="row">
          <button class="key">AC</button>
          <button class="key">DEL</button>
          <button class="key">%</button>
          <button class="key">/</button>
        </div>
        <div class="row">
          <button class="key">9</button>
          <button class="key">8</button>
          <button class="key">7</button>
          <button class="key">*</button>
        </div>
        <div class="row">
          <button class="key">6</button>
          <button class="key">5</button>
          <button class="key">4</button>
          <button class="key">-</button>
        </div>
        <div class="row">
          <button class="key">3</button>
          <button class="key">2</button>
          <button class="key">1</button>
          <button class="key">+</button>
        </div>
        <div class="row">
          <button class="key">0</button>
          <button class="key">00</button>
          <button class="key">.</button>
          <button class="key">=</button>
        </div>
      </div>
    </div>

    <script src="indext.js"></script>
  </body>
</html>
